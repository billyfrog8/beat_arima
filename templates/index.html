<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beat it!</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            color: #333; /* Ensure default text is visible */
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        #game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
        }
        .dark-mode #game-container {
            background-color: #2a2a2a;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        h1 {
            text-align: center;
            color: #333; /* Ensure header text is visible */
        }
        .dark-mode h1 {
            color: #ffffff;
        }
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            color: #333; /* Ensure button text is visible in light mode */
        }
        #done { background-color: #4CAF50; color: white; }
        #erase { background-color: #f44336; color: white; }
        #play-again { background-color: #2196F3; color: white; }
        #dark-mode-toggle { background-color: #333; color: white; }
        button:hover { opacity: 0.8; }
        .dark-mode button {
            color: white;
        }
        #score, #result, #stock-info {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            color: #333; /* Ensure default text is visible */
        }
        .dark-mode #score, .dark-mode #result, .dark-mode #stock-info {
            color: white;
        }
    </style>
    
</head>
<body>
    <div id="game-container">
        <h1>beat it!</h1>
        <div class="chart-container">
            <canvas id="forecastChart"></canvas>
        </div>
        <div class="button-container">
	    <button id="dark-mode-toggle">Toggle Dark Mode</button>
        <button id="erase">Erase</button>
        <button id="play-again">Play Again</button>
	    <button id="done">Submit</button>
        </div>
        <div id="score">User: 0 | ARIMA: 0</div>
        <div id="result"></div>
        <div id="stock-info"></div>
        <div id="candlestickChart" style="width:100%;height:400px;"></div>
    </div>
    <script src="{{ url_for('static', filename='js/game.js', v=time()) }}"></script>
</body>
</html>
